on:
  push:
    branches:
     - main
  pull_request:
    branches:
     - main

name: Quality checks for Python code

jobs:
  ruff:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: ruff check
        uses: astral-sh/ruff-action@v3

      - name: ruff format
        uses: astral-sh/ruff-action@v3
        with:
          args: "format --check --diff"
